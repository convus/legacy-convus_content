quotes:
- 160 teams built predictive models for six life outcomes using data from the Fragile
  Families and Child Wellbeing Study, a high-quality birth cohort study.
- For all outcomes, the distance between the most divergent submissions was less than
  the distance between the best submission and the truth
- Policymakers using predictive models in settings such as criminal justice and child-protective
  services should be concerned by these results. In addition to the many serious legal
  and ethical questions raised by using predictive models for decision-making, the
  results of the Fragile Families Challenge raise questions about the absolute level
  of predictive performance that is possible for some life outcomes, even with a rich
  dataset.
